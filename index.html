<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>major</title>
    </head>
    <body>
        <br/>
        <div class="container">
            <h1>major <small> mnemonic generator</small></h1>
            <div class="form-group">
                <input id="num" autocomplete='off' placeholder="Please enter a number..." class="form-control form-control-lg" inputmode="numeric" >
            </div>
            <p class="text-muted" id="messages"></p>
            <p class="lead" id="output"></p>
        </div>

        <script src='major.js'></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script>
            $('#num').on('input', generate)

            function generate() {
                let digits = document.getElementById('num').value
                let filteredDigits = digits.split('').filter(char => !isNaN(parseInt(char))).join('')
                if(filteredDigits != digits) {
                    if(filteredDigits == "") {
                        document.getElementById('messages').innerHTML = 'Error: Input must contain digits'
                        return
                    }
                    document.getElementById('messages').innerHTML = `Interpreting input as: ${filteredDigits}`
                } else {
                    document.getElementById('messages').innerHTML = ''
                }
                let result = maximizeScore(filteredDigits).map(noun => {
                    return noun.word
                })
                document.getElementById('output').innerHTML = result.join(' ')
            }
        </script>
    </body>
</html>
